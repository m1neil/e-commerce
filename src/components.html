<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"Main - E-commerce"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">
				<div class="components">
					<div class="components__container">
						<article class="card-product">
							<a href="#" class="card-product__img">
								<img src="@img/products/01.jpg" alt="Image">
							</a>
							<h3 class="card-product__title"><a href="#">t-shirt with Tape details</a></h3>
							<div data-rating="4.5" class="card-product__rating rating">
								<div class="rating__body"></div>
								<div class="rating__value">4.5/<span>5</span></div>
							</div>
							<div class="card-product__prices">
								<div class="card-product__current-price">$120</div>
								<div class="card-product__old-price">$260</div>
								<div class="card-product__discount">-20%</div>
							</div>
						</article>
					</div>
				</div>
			</main>
			@@include('html/_footer.htm',{})
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
